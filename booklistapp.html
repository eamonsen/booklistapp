<head>
  <title>booklistapp</title>
</head>

<body>
  <div class="page header">
  	<h1>Book List 2015 <small>A Resolution Tracker</small></h1>
  </div>

<table class="table">
    <thead>
        <tr>
            <th>Row</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
</table>

<div class="container table-reactive">
 <h3>Books</h3>
  <!-- Table -->
  <table class="table-striped" id="table-format">
  	<thead>
  		<tr>
  			<th data-field="title">Title</th>
  			<th data-field="author">Author</th>
  		</tr>
  	</thead>
    
  </table>
</div>


<div id="container" style="position: relative; width: 600px; height: 450px;"></div>

</body>
